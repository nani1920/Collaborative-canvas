<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="heading">Collaborative Canvas</h1>
    </div>
    <div style="position: relative" class="canvasWrapper">
      <canvas id="myCanvas"></canvas>
      <canvas id="cursorLayer"></canvas>
    </div>
    <div id="tootip">
      <button id="clearBtn">Clear Canvas</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="penBtn">Pen</button>
      <button id="eraserBtn">Eraser</button>
      <label for="lineWidth">Stroke:</label>
      <input type="range" id="lineWidth" min="1" max="20" value="4" />
      <span id="lineWidthValue">4</span>
      <button id="rectangleBtn">Rectangle</button>
      <label for="colorPicker">Choose Color:</label>
      <input type="color" id="colorPicker" />
    </div>
    <div id="onlineUsersCont">
      <h3>Online Users</h3>
      <ul id="onlineUsers"></ul>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="module" src="socket.js"></script>
    <script type="module" src="canvas.js"></script>
  </body>
</html>
